name: lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run the Detect checks
        run: ./gradlew detektAll

      - name: CI
        on:
          push:
            branches: [ "main" ]
          pull_request:
            branches: [ "main" ]

        jobs:
          detekt:
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v3

              - uses: actions/setup-java@v3
                with:
                  distribution: 'temurin'
                  java-version: '17'

              - name: Run Detekt checks
                run: ./gradlew detektAll

          generate-google-services:
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v3

              - uses: actions/setup-java@v3
                with:
                  distribution: 'temurin'
                  java-version: '17'

              - name: Generate google-services.json
                run: ./gradlew generateGoogleServicesJson